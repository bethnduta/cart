<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPPING CART</title>
    <link rel="stylesheet" href="index.css">
    <!-- box-icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="" class="logo">E-commerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
        </div>
    </header>

    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">shop products</h2>
        <!-- contemnt -->
        <div class="shop-content">
            <!-- box1 -->
            <div class="product-box">
                <img src="img/product1.jpg" class="product-img" alt="">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- box2 -->
            <div class="product-box">
                <img src="img/product2.jpg" class="product-img" alt="">
                <h2 class="product-title">EARBUDS</h2>
                <span class="price">$45</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- box 3 -->
            <div class="product-box">
                <img src="img/product3.jpg" class="product-img" alt="">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <span class="price">$24.04</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- BOX4 -->
            <div class="product-box">
                <img src="img/product4.jpg" class="product-img" alt="">
                <h2 class="product-title">SILVER METAL</h2>
                <span class="price">$45</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- box5 -->
            <div class="product-box">
                <img src="img/product5.jpg" class="product-img" alt="">
                <h2 class="product-title">back hat</h2>
                <span class="price">$50</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- box 6 -->
            <div class="product-box">
                <img src="img/product6.jpg" class="product-img" alt="">
                <h2 class="product-title">backpack</h2>
                <span class="price">$70</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- box 7 -->
            <div class="product-box">
                <img src="img/product7.jpg" class="product-img" alt="">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">$52</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- BOX 8 -->
            <div class="product-box">
                <img src="img/product8.jpg" class="product-img" alt="">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">$55</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>
</body>
</html>
