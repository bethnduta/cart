<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPPING CART</title>
    <link rel="stylesheet" href="index.css">
    <!-- box-icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">E-commerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">your Cart</h2>
                <!-- content -->
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="img/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Earbuds</div>
                            <div class="cart-price">$25</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!-- Remove cart -->
                        <i class="bx bxs-trash-alt cart-remove"></i>
                    </div>
                </div>
                <!-- total -->
                <div class="total">
                    <div class="total-title">total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- buy button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- cart-close -->
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>

    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">shop products</h2>
        <!-- contemnt -->
        <div class="shop-content">
            <!-- box1 -->
            <div class="product-box">
                <img src="img/product1.jpg" class="product-img" alt="">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- box2 -->
            <div class="product-box">
                <img src="img/product2.jpg" class="product-img" alt="">
                <h2 class="product-title">EARBUDS</h2>
                <span class="price">$45</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- box 3 -->
            <div class="product-box">
                <img src="img/product3.jpg" class="product-img" alt="">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <span class="price">$24.04</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- BOX4 -->
            <div class="product-box">
                <img src="img/product4.jpg" class="product-img" alt="">
                <h2 class="product-title">SILVER METAL</h2>
                <span class="price">$45</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- box5 -->
            <div class="product-box">
                <img src="img/product5.jpg" class="product-img" alt="">
                <h2 class="product-title">back hat</h2>
                <span class="price">$50</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- box 6 -->
            <div class="product-box">
                <img src="img/product6.jpg" class="product-img" alt="">
                <h2 class="product-title">backpack</h2>
                <span class="price">$70</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- box 7 -->
            <div class="product-box">
                <img src="img/product7.jpg" class="product-img" alt="">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">$52</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- BOX 8 -->
            <div class="product-box">
                <img src="img/product8.jpg" class="product-img" alt="">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">$55</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>

    <!-- link to js -->
    <script src="index.js"></script>
</body>
</html>
